<!doctype html>
<html>
<head>
  <title>{% block title %}CookBook{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
  <link href="/static/css/cookbook.css" rel="stylesheet" type="text/css">
  
</head>
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-white navbarborder">
  <div class="container-fluid">
    <a href="#" class="navbar-brand">
      <img src="/static/images/cookbook_logo.png" height="100" alt="CookBook">
    </a>
    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
          {% if session["user_id"] %}
            <a href="/" class="nav-item navbartext" id="navbartext">HOME</a>
            <a href="/search_recipes" class="nav-item navbartext">RECIPES</a>
            <a href="/import_recipe" class="nav-item navbartext">IMPORT RECIPE</a>
            <a href="/favorites" class="nav-item navbartext">FAVORITES</a>
            <a href="/show_meal_plan" class="nav-item navbartext">MEAL PLAN</a>
          {% else %}
            <a href="/" class="nav-item nav-link active navbartext">HOME</a>
            <a href="/search_recipes" class="nav-item navbartext">RECIPES</a>
          {% endif %} 
        </div>
        <div class="navbar-nav ms-auto">
          {% if session["user_id"] %}
            <a href="/logout" class="nav-item navbartext">LOG OUT</a>
          {% else %}
            <a href="/login" class="nav-item navbartext">LOG IN</a>
            <a href="/signup" class="nav-item navbartext">SIGN UP</a>
          {% endif %}
        </div>
    </div>
  </div>
</nav>

<body>
  {% block body %}{% endblock %}
</body>
</html>
