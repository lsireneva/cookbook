{% extends 'base.html' %}
{% block title %}Grocery List{% endblock %}

{% block body %}
<h1>Grocery List</h1><br>
<h2>for week {{start_day}} - {{end_day}}</h2><br>

<center> 
<form>   
    <ul>
    {%for aisle in grocery_list%}
        <h4>{{aisle}}</h4>
        {%for item in grocery_list[aisle]%}
            <li>{{item}}</li> 
        {%endfor%}   
    {%endfor%}
    </ul>
</form>
</center>    
<center><button type="submit" id="grocery_list">Send text message</button></center>
{% endblock %}
